# H2 in-memory database config
spring.datasource.url=jdbc:h2:mem:eni-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update

# Rate limiting
rate.limit.enabled=true

# Pricing tiers
# Free Tier: 20 requests per minute
pricing.plan.free.bucket.capacity=20
pricing.plan.free.bucket.refill-rate=20
pricing.plan.free.bucket.refill-duration-minutes=1

# Basic Tier: 50 requests per minute
pricing.plan.basic.bucket.capacity=50
pricing.plan.basic.bucket.refill-rate=50
pricing.plan.basic.bucket.refill-duration-minutes=1

# Professional Tier: 100 requests per minute
pricing.plan.professional.bucket.capacity=100
pricing.plan.professional.bucket.refill-rate=100
pricing.plan.professional.bucket.refill-duration-minutes=1
